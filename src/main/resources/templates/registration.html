<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main.html}">
<body>
<div layout:fragment="title">
    <div class="container pt-5">
        <h1 class="text-center">My Books Application</h1>
        <br>
    </div>
</div>
<div layout:fragment="content">
    <form name="registration" th:action="@{/reg}" th:object="${user}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Kérlek regisztrálj</h2>
        <label for="username" class="sr-only">Felhasználó név</label>
        <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Username" required="true"/>
        <label for="email" class="sr-only">Email cím</label>
        <input type="text" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Email" required="true"/>
        <label for="password" class="sr-only">Jelszó</label>
        <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Jelszó" required="true"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Regisztráció</button>
    </form>
</div>
</body>
</html>
