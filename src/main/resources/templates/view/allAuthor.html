<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main.html}">
<body>
<div layout:fragment="content">
    <div class="container pt-3">
        <h3 class="text-center text-secondary">All Authors</h3>
        <br>
        <div class="form-row">
            <div class="form-group table-responsive">
                <table class='table table-bordered table-hover'>
                    <thead>
                    <tr>
                        <th class='border-secondary text-secondary text-center p-1'>First name</th>
                        <th class='border-secondary text-secondary text-center p-1'>Last name</th>
                        <th class='border-secondary text-secondary text-center p-1'>Age</th>
                        <th class='border-secondary text-secondary text-center p-1'>Details</th>
                        <th class='border-secondary text-secondary text-center p-1'>Update</th>
                        <th class='border-secondary text-secondary text-center p-1'>Delete</th>
                    </tr>
                    </thead>
                    <tbody class='border'>
                    <tr th:each="author: ${authors}">
                        <!--/*@thymesVar id="author" type="hu.tmx.mybooksapp.entity.Author"*/-->
                        <td th:text="${author.firstName}" class='border-secondary text-secondary text-center p-1'></td>
                        <td th:text="${author.lastName}" class='border-secondary text-secondary text-center p-1'></td>
                        <td th:text="${author.age}" class='border-secondary text-secondary text-center p-1'></td>
                        <td class='border-secondary text-white text-center p-1'>
                            <input type="button" class="btn btn-outline-secondary btn-light align-middle py-0" value="Details" th:id="${author.id}" name="detailsButtonA"></td>
                        <td class='border-secondary text-white text-center p-1'>
                            <input type="button" class="btn btn-outline-secondary btn-light align-middle py-0" value="Update" th:id="${author.id}" name="updateButtonA"></td>
                        <td class='border-secondary text-white text-center p-1'>
                            <input type="button" class="btn btn-outline-secondary btn-light align-middle py-0" value="Delete" th:id="${author.id}" name="deleteButtonA"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
